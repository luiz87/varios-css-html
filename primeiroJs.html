<!DOCTYPE html>
<html>
<body>
<script>
// document.getElementById("paragrafo").innerHTML = "Texto modificado pelo JS";

function mudarTexto(){
document.getElementById('paragrafo').innerHTML = 'Novo Texto, olá javascript';
}

function mudarTamanho(){
document.getElementById('paragrafo').style.fontSize = '35px';
}

function ocultarTexto(){
document.getElementById('paragrafo').style.display = 'none';
}

function mostrarTexto(){
document.getElementById('paragrafo').style.display = 'block';
}

</script>

<script src="https://www.w3schools.com/js/myScript.js"></script>

<button type='button'
onclick="mudarTexto()"
>Mudar o Texto HTML</button>

<button type='button'
onclick="mudarTamanho()"
>Colocar o texto com tamanho 35px</button>

<button type='button'
onclick="ocultarTexto()"
>Ocultar Texto</button>

<button type='button'
onclick="mostrarTexto()"
>Mostrar Texto</button>
